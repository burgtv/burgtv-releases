<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica BurgTV</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A2E 50%, #0D0D0D 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #7C4DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #7C4DFF 0%, #5C3DCC 100%);
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(124, 77, 255, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(124, 77, 255, 0.5);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .info {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .changelog {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="BurgTV" class="logo">

        <p class="version" id="version">Version ...</p>

        <a id="download-link" href="https://github.com/burgtv/burgtv-releases/releases/download/v1.0.92/burgtv-1.0.92-release.apk" class="download-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download APK
        </a>

        <p class="info">For Amazon Fire TV Stick</p>
        <p class="changelog" id="changelog"></p>
    </div>

    <script>
        // Fetch version info from version.json
        fetch('version.json?t=' + Date.now())
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = 'Version ' + data.version_name;
                document.getElementById('download-link').href = data.download_url;
                if (data.changelog) {
                    document.getElementById('changelog').textContent = data.changelog;
                }
            })
            .catch(err => {
                document.getElementById('version').textContent = 'Version 1.0.92';
            });
    </script>
</body>
</html>
